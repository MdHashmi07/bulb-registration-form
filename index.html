<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 bg-image form-container"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                                <form>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example1cg"
                                            class="form-control form-control-lg name-input-box" />
                                        <label class="form-label" for="form3Example1cg">Your Name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3cg"
                                            class="form-control form-control-lg email-input-box" />
                                        <label class="form-label" for="form3Example3cg">Your Email</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="date" id="form3Example4cdg"
                                            class="form-control form-control-lg dob-input-box" />
                                        <label class="form-label" for="form3Example4cdg">DOB</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="number" id="form3Example4cdp"
                                            class="form-control form-control-lg pincode-input-box" />
                                        <label class="form-label" for="form3Example4cdp">Pincode</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4cg"
                                            class="form-control form-control-lg password-input-box" />
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <a class="btn btn-success btn-block btn-lg gradient-custom-4 text-body form-submit-button"
                                            onclick="formSubmit()">Register</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script/index.js"></script>
</body>

</html>
