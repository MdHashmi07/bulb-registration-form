<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <section class="bulb-container d-flex flex-column pt-5">
        <div class="logout-button d-flex justify-content-end ms-5">
            <a href="index.html"><img src="images/logout.svg" alt="logout" id="logout-button"
                    style="height:50px; width:50px;"></a>
        </div>
        <div class="fs-1 fw-bolder text-center my-5">Welcome <span class="welcome-user-name text-white"></span></div>
        <div class="d-flex justify-content-center flex-column align-items-center">
            <div class="d-flex justify-content-center align-items-center">
                <div class="bulb-off">
                    <img src="./images/bulb-off.png" alt="off-bulb-img" class="img-fluid">
                </div>
                <div class="bulb-on hidden">
                    <img src="./images/bulb-on.png" alt="off-bulb-img" class="img-fluid">
                </div>
            </div>
            <div class="button-container my-5 d-flex gap-2">
                <button class="py-2 px-5 fs-4 rounded-3 bg-black text-white switch-on-button"
                    onclick="buttonOn()">ON</button>
                <button class="py-2 px-5 fs-4 rounded-3 bg-black text-white switch-off-button"
                    onclick="buttonOff()">OFF</button>
            </div>
        </div>
        <div class="mt-5">
            <p class="fs-3 text-center">Number of times user switch on:<span
                    class="switch-on-count mx-1 text-white">0</span> And switch off:<span
                    class="switch-off-count mx-1 text-white">0</span></p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script/index.js"></script>
</body>

</html>
